<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Movie Reviews</title>



    <!-- Bootstrap Core CSS -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Google Fonts URL -->
   <link href="https://fonts.googleapis.com/css?family=Inconsolata|Playfair+Display" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="movieReview.css" rel="stylesheet">


</head>

<body>

    <!-- Header -->
    <div class="intro-header">
        <div class="container">

            <div>
                <div>
                    <div class="content">

					<div id = "title">Moview Reviews</div>
					<div id = tabs>

						<span id = "OnFeatured" class = "tab tabActive">Featured</span>
						<span id = "OnSearch" class = "tab">Search</span>
					</div>
					<div id = "featuredTab">
						<div id = "freatured" class = "review">
							<div id = "featuredTitle" class = "reviewTitle"></div>
							<img id = "featuredImage" src = "" class = "reviewImage">
							<div class = "reviewSummary">
								<div id = "featuredSummary"></div>
								<a id = "featuredpicLink"></img>Read more</a>
							</div>
						</div>
					</div>

					<div id = "searchTab">
						<form id = "formContent">
							<input type="text" id="search-bar" class = "form-control" value="" placeholder = "Search Movie Review">

							<input id="button" class = "btn btn-primary" type="button" value="Search">
						</form>
						<div id = "results">
							<span id = "prelim">Movie Reviews:</span></br>
							<div id = "resultBox">
								<div id="resultsOutput">No results</div>
							</div>
						</div>
					</div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->
    </div>


    <!-- jQuery -->

	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="movieReview.js"></script>

</body>

</html>
